<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Expenses chart component</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="balance">
        <div class="balance__texts">
          <p>My balance</p>
          <h2>$921.48</h2>
        </div>
        <img src="images/logo.svg" alt="logo" class="balance__logo" />
      </div>

      <div class="spending">
        <h2>Spending - Last 7 days</h2>
        <div class='spending__items'>

        </div>

        <div class="total">
          <div>
            <p>Total this month</p>
            <h3>$478.33</h3>
          </div>
  
          <div class="total__percentage">
            <p id="total__percentage__text">+2.4%</p>
            <p>from last month</p>
          </div>
        </div>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Luiz Pereira</a>
    </div>
    <script src="teste.js"></script>
  </body>
</html>
